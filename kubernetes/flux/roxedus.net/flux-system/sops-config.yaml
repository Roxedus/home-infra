---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: my-secrets
  namespace: flux-system
spec:
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
  interval: 10m0s
  path: ./kubernetes/flux/roxedus.net/.sops
  prune: true
  sourceRef:
    kind: GitRepository
    name: my-secrets
