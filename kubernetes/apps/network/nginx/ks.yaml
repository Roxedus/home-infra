---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app nginx-certificates
  namespace: flux-system
spec:
  targetNamespace: network
  commonMetadata:
    labels:
      app.flux-system.io/name: *app
  dependsOn:
    - name: cert-manager-issuers
  path: ./flux-system/apps/network/nginx/certificates
  prune: false
  sourceRef:
    kind: GitRepository
    name: home-flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
