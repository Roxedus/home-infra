---
use_default_settings: true

server:
  limiter: false
  image_proxy: true

search:
  autocomplete: google

general:
  instance_name: RostSearch

ui:
  static_use_hash: true
  default_theme: simple
  theme_args:
    simple_style: dark
  infinite_scroll: true
  results_on_new_tab: true

enabled_plugins:
  - Basic Calculator
  - Hash plugin
  - Hostname replace
  - Open Access DOI rewrite
  - Self Informations
  - Tracker URL remover
  - Unit converter plugin
