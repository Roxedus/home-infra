---
# https://external-secrets.io/latest/examples/bitwarden/
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name bitwarden-test-secret
  namespace: external-secrets
spec:
  target:
    name: *name
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        test: |-
          {{ .test }}
        foo: |-
          {{ .yaml.yeet.foo }}
        yaml: |-
          {{ .yaml }}
        yaml2: |-
          {{ .yaml2 }}
  data:
    - secretKey: test
      sourceRef:
        storeRef:
          name: bitwarden-notes
          kind: ClusterSecretStore
      remoteRef:
        key: test
    - secretKey: yaml
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: test
    - secretKey: yaml2
      sourceRef:
        storeRef:
          name: bitwarden-notes
          kind: ClusterSecretStore
      remoteRef:
        key: yamltest
