---
apiVersion: v1
kind: Namespace
metadata:
  name: longhorn-system
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 1m0s
  url: https://charts.longhorn.io
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  targetNamespace: longhorn-system
  chart:
    spec:
      chart: longhorn
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: longhorn
      version: 1.5.1
  install:
    crds: CreateReplace
    replace: true
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    force: true
  interval: 1m0s

  values:
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: roxedus.com-cloudflare
      ingressClassName: traefik
      host: longhorn.roxedus.com
      tls: true
      secureBackends: true
      tlsSecret: longhorn-roxedus-tls

    longhornAdmissionWebhook:
      replicas: 0
    longhornConversionWebhook:
      replicas: 0
    longhornRecoveryBackend:
      replicas: 0

    persistence:
      defaultClassReplicaCount: 2
