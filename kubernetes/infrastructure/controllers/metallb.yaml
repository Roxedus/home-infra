---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: metallb
  namespace: flux-system
spec:
  interval: 5m0s
  url: https://metallb.github.io/metallb
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb-system
  namespace: flux-system
spec:
  interval: 5m
  targetNamespace: metallb-system
  chart:
    spec:
      chart: metallb
      version: v0.13.10
      sourceRef:
        kind: HelmRepository
        name: metallb
      interval: 12h
  install:
    createNamespace: true
