---
apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: home-infra
  namespace: controllers
spec:
  interval: 1m
  approvePlan: auto
  path: ./terraform
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  alwaysCleanupRunnerPod: true
  varsFrom:
    - kind: Secret
      name: tailscale-secrets
