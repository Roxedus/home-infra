services:
  syslog-ng:
    image: lscr.io/linuxserver/syslog-ng:latest@sha256:35e298b2335ef117f85b4ad1ff12ba19c86348d38e3629663d2b4032823daf10
    container_name: syslog-ng
    volumes:
      - "{{ edge_docker_appdata_path }}/{{ compose_generator_service }}/config:/config"
      - "{{ edge_docker_appdata_path }}/{{ compose_generator_service }}/log:/var/log"
    ports:
      - 514:5514/udp
      - 601:6601/tcp
      - 6514:6514/tcp
