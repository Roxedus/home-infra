services:
  syslog-ng:
    image: lscr.io/linuxserver/syslog-ng:latest@sha256:cc6767714a08bd467140b0949d3cd34f403ee1b2bfceb1b2f11ccd1d1f21beac
    container_name: syslog-ng
    volumes:
      - "{{ docker_appdata_path }}/{{ docker_service }}/config:/config"
      - "{{ docker_appdata_path }}/{{ docker_service }}/log:/var/log"
    ports:
      - 514:5514/udp
      - 601:6601/tcp
      - 6514:6514/tcp
