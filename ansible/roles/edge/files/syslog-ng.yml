services:
  syslog-ng:
    image: lscr.io/linuxserver/syslog-ng:latest@sha256:fb7aa9d585a8ea8b721f89513ff2281d0bcd6bbf470ae05beb465e9e11b59684
    container_name: syslog-ng
    volumes:
      - "{{ edge_docker_appdata_path }}/{{ compose_generator_service }}/config:/config"
      - "{{ edge_docker_appdata_path }}/{{ compose_generator_service }}/log:/var/log"
    ports:
      - 514:5514/udp
      - 601:6601/tcp
      - 6514:6514/tcp
