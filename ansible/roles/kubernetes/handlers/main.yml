- name: Kube | systemctl restart systemd-modules-load.service
  become: True
  ansible.builtin.service:
    name: systemd-modules-load.service
    state: restarted
  changed_when: false
  failed_when: false

- name: Kube | docker options changed
  become: True
  ansible.builtin.service:
    name: docker.service
    state: restarted
  changed_when: false
  failed_when: false

- name: Kube | sysctl --system
  become: True
  ansible.builtin.command: sysctl --system
  changed_when: false
  failed_when: false

- name: Kube | boot options changed
  become: True
  changed_when: false
  failed_when: false
  ansible.builtin.reboot:
    msg: Reboot initiated by Ansible boot options changes
    connect_timeout: 5
    reboot_timeout: 300
    pre_reboot_delay: 0
    post_reboot_delay: 30
    test_command: uptime

- name: Kube | systemd-resolved changed
  become: True
  ansible.builtin.service:
    name: systemd-resolved
    state: started
    enabled: True
