- name: Fetch metadata
  hosts: all
  become: "{{ do_become }}"
  tags:
    - always
  tasks:
    - name: Get dpkg arch
      when: ansible_distribution == 'Ubuntu' or ansible_distribution == 'Debian'
      ansible.builtin.command: dpkg --print-architecture
      register: _apt_arch
      changed_when: false

    - name: Populate service facts
      ansible.builtin.service_facts:

    - name: Stop unattended-upgr
      become: True
      when:
        - ansible_distribution == 'Ubuntu'
        - ansible_facts.services["unattended-upgrades.service"] is defined
      register: unattended_upgr
      ansible.builtin.service:
        name: unattended-upgrades
        state: stopped

- name: Set up ident
  hosts: all
  become: "{{ do_become }}"
  tags: [never, init]

  pre_tasks:
    - name: Provision users
      ansible.builtin.include_role:
        name: rox_users
      with_items: "{{ users }}"
      loop_control:
        loop_var: user

    - name: Install Homebrew
      ansible.builtin.include_role:
        name: homebrew
      when: homebrew

    - name: Change hostname
      when: set_hostname is defined
      ansible.builtin.hostname:
        name: "{{ set_hostname }}"
      notify:
        - Change hostname in hosts

    - name: Update apt cache
      when: ansible_distribution == 'Ubuntu' or ansible_distribution == 'Debian'
      ansible.builtin.apt:
        update_cache: true
      changed_when: false

  roles:
    - role: geerlingguy.ntp
    - role: bodsch.snapd
      when: ansible_distribution == 'Ubuntu'
    - role: geerlingguy.security
      when: ansible_distribution == 'Ubuntu' or ansible_distribution == 'Debian'
  tasks:
    - name: Install packages
      when: ansible_distribution == 'Ubuntu' or ansible_distribution == 'Debian'
      ansible.builtin.apt:
        name: "{{ package_list }}"
        state: present

  handlers:
    - name: Change hostname in hosts
      ansible.builtin.lineinfile:
        path: /etc/hosts
        regexp: ^127\.0\.0\.1 localhost
        line: 127.0.0.1 localhost {{ set_hostname }}
        owner: root
        group: root
        mode: 0644
      notify:
        - Reboot the server

    - name: Reboot the server
      ansible.builtin.reboot:
        msg: Reboot initiated by Ansible due to hostname change
        connect_timeout: 5
        reboot_timeout: 300
        pre_reboot_delay: 2
        post_reboot_delay: 30
        test_command: uptime

- name: Install docker
  hosts: docker
  become: "{{ do_become }}"
  tags:
    - docker
    - init
  roles:
    - role: geerlingguy.docker
      when: ansible_distribution == 'Ubuntu'

- name: Board specific setup
  hosts: all
  tags:
    - init
    - update
  tasks:
    - name: Include ZimaBoard role
      ansible.builtin.include_role:
        name: zimaboard
      when: ansible_facts.board_name is match("ZimaBoard")
    - name: Include raspberry role
      ansible.builtin.include_role:
        name: raspberry
      when: ansible_facts.kernel.endswith("-raspi")

- name: Provision PiHole
  hosts: pihole
  tags:
    - pihole
    - update
  roles:
    - role: pihole
    - role: pihole_updatelist
    - role: dnsmasq_server
    - role: unbound

- name: Install Kubernetes
  any_errors_fatal: true
  hosts: kubernetes
  tags:
    - init
    - kubernetes
    - never
  tasks:
    - name: Include Containerd role
      ansible.builtin.include_role:
        name: geerlingguy.containerd
        apply:
          become: "{{ do_become }}"
    - name: Include Kubernetes role
      ansible.builtin.include_role:
        name: kubernetes

- name: Mount unraid media
  hosts: nfs_media
  become: "{{ do_become }}"
  tags:
    - init
    - update

  tasks:
    - name: Get dependencies for NFS
      ansible.builtin.apt:
        name: nfs-common

    - name: Mount unraid media
      ansible.posix.mount:
        src: 10.0.0.30:/mnt/user/data/media/
        path: /mnt/user/data/media/
        opts: ro
        state: mounted
        fstype: nfs

- name: Update host
  hosts: all
  become: "{{ do_become }}"
  tags:
    - init
    - update

  tasks:
    # https://www.cyberciti.biz/faq/ansible-apt-update-all-packages-on-ubuntu-debian-linux/
    - name: Update packages
      when: ansible_distribution == 'Ubuntu' or ansible_distribution == 'Debian'
      ansible.builtin.apt:
        update_cache: "True"
        force_apt_get: "True"
        cache_valid_time: 3600
        upgrade: "True"

    - name: Remove motd
      ansible.builtin.file:
        path: /etc/motd
        state: absent

    - name: Remove update-motd
      ansible.builtin.file:
        path: /etc/update-motd.d/{{ item }}
        state: absent
      loop:
        - 00-header
        - 10-help-text
        - 10-uname
        - 50-landscape-sysinfo
        - 50-motd-news
        - 80-livepatch
        - 85-fwupd
        - 88-esm-announce
        - 90-updates-available
        - 91-contract-ua-esm-status
        - 91-release-upgrade
        - 92-unattended-upgrades
        - 95-hwe-eol
        - 97-overlayroot
        - 98-fsck-at-reboot
        - 98-reboot-required
      when: ansible_distribution == 'Ubuntu' or ansible_distribution == 'Debian'

    - name: Place MoTD
      become: "{{ do_become }}"
      when: ansible_distribution == 'Ubuntu' or ansible_distribution == 'Debian'
      ansible.builtin.copy:
        content: |
          #!/bin/sh
          # Ansible managed

          neofetch
        mode: 0755
        dest: /etc/update-motd.d/01-neofetch

    - name: Check if a reboot is needed for Debian and Ubuntu boxes
      register: reboot_required_file
      when: ansible_distribution == 'Ubuntu' or ansible_distribution == 'Debian'
      ansible.builtin.stat:
        path: /var/run/reboot-required
        get_md5: no

    - name: Reboot the server
      throttle: 1
      when: reboot_required_file.stat.exists and (ansible_distribution == 'Ubuntu' or ansible_distribution == 'Debian')
      ansible.builtin.reboot:
        msg: Reboot initiated by Ansible due to kernel updates
        connect_timeout: 5
        reboot_timeout: 300
        pre_reboot_delay: 0
        post_reboot_delay: 30
        test_command: uptime

- name: Cleanup
  hosts: all
  become: "{{ do_become }}"
  tags:
    - always
  tasks:
    - name: Start unattended-upgr
      become: True
      when: unattended_upgr.changed
      ansible.builtin.service:
        name: unattended-upgrades
        state: started
